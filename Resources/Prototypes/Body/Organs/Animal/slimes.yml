- type: entity
  parent: SentientSlimeCore
  id: SentientSlimesCore
  name: sentient slimes core
  components:
  - type: Metabolizer
    maxReagents: 3
    groups:
    - id: Food
    - id: Drink
    - id: Medicine
    - id: Poison
    - id: Narcotic
    - id: Alcohol
      rateModifier: 0.2
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 30.0

- type: entity
  parent: OrganSlimeLungs
  id: OrganSlimesLungs
  name: slimes gas sacs
  components:
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
