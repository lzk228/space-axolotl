- type: entity
  id: BaseSlimeOrgan
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Slime/organs.rsi

- type: entity
  parent: [BaseSlimeOrgan, BaseOrganStomach, BaseOrganBrain]
  id: SentientSlimeCore
  name: sentient slime core
  description: The source of incredible, unending gooeyness.
  components:
  - type: Sprite
    state: brain-slime
  - type: Metabolizer
    maxReagents: 6
    metabolizerTypes: [ Slime ]
    removeEmpty: true
    groups:
    - id: Food
    - id: Drink
    - id: Medicine
    - id: Poison
    - id: Narcotic
    - id: Alcohol
      rateModifier: 0.25
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50.0
      food:
        maxVol: 5
        reagents:
        - ReagentId: GreyMatter
          Quantity: 5
      organ:
        reagents:
        - ReagentId: Slime
          Quantity: 10
      
- type: entity
  parent: [BaseSlimeOrgan, BaseOrganLungs]
  id: OrganSlimeLungs
  name: slime gas sacs
  description: Collects nitrogen, which slime cells use for maintenance.
  components:
  - type: Sprite
    layers:
    - state: lung-l-slime
    - state: lung-r-slime
  - type: Lung
    alert: LowNitrogen
  - type: Metabolizer
    metabolizerTypes: [ Slime ]
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Slime
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
