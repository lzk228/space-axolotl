- type: entity
  name: gas reservoir
  id: StaticGasTankBase
  parent: BaseStructure
  categories: [ HideSpawnMenu ]
  description: |
    A large pressure vessel for gas.
    It looks too heavy to move.
  components:
  - type: Transform
    anchored: true
    noRot: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.40"
        density: 5000 # right out of my butt
        mask:
        - SmallMobMask
        layer:
        - MachineLayer
  - type: Anchorable
    flags:
    - Anchorable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: InteractionOutline
  - type: PipeAppearance
  - type: PipeColorVisuals
  - type: AtmosPipeColor
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.FilterVisuals.Enabled:
        enabled:
          True: { state: valveOn }
          False: { state: valveOff }
  - type: Rotatable
  - type: PipeRestrictOverlap
  - type: AtmosUnsafeUnanchor
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:DoActsBehavior
        acts: ["Breakage"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/statictank.rsi
    layers:
      - state: pipe
        map: [ "enum.PipeVisualLayers.Pipe" ]
        drawdepth: ThinPipe
      - state: white
  - type: GasValve
    open: false
    inlet: tank
  - type: NodeContainer
    nodes:
      tank:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: None
        volume: 40000
      outlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
        volume: 100
  - type: PipeFill
  - type: Construction
    graph: GasReservoir
    node: staticGasTank
  - type: Tag
    tags:
    - Pipe # its basically a big pipe, okay?

