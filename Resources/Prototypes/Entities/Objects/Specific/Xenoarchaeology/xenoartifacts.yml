- type: entity
  parent: BaseStructureDynamic
  id: XenoArtifact
  name: artifact
  description: A strange artifact from time unknown. Looks like a good time.
  components:
  - type: Sprite
    drawdepth: SmallObjects
    sprite: Objects/Specific/Xenoarchaeology/xeno_artifacts.rsi
    noRot: true
    layers:
    - state: ano30
      map: [ "enum.ArtifactsVisualLayers.Base" ]
    - state: ano30_on
      map: [ "enum.ArtifactsVisualLayers.Effect" ]
      visible: false
  - type: Appearance
  - type: Actions
  - type: Damageable
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 75
        layer: # doesn't collide with artifact storage
        - Opaque
        mask:
        - MachineMask
  - type: InteractionOutline
  #- type: RandomSprite
  #  available:
  #  - enum.ArtifactsVisualLayers.Effect:
  #      ano01_on: Rainbow
  - type: XenoArtifact
  - type: StealTarget
    stealGroup: XenoArtifact
  - type: GuideHelp
    guides:
    - Xenoarchaeology
  # These components are needed for certain triggers to work.
  - type: RadiationReceiver
  - type: Reactive
