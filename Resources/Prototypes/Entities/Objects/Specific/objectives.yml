- type: entity
  parent: BaseItem
  id: ImportantDocumentGenaric
  abstract: true
  description: Looks highly classified!
  components:
    - type: Sprite
      sprite: Objects/Specific/Syndicate/document.rsi
      layers:
      - state: background_messy
        map: [ "background" ]
      - state: bribe
        map: [ "bribe" ]
      - state: document
      - state: line
        map: [ "label" ]
    - type: Tag
      tags:
        - Document
        - HighRiskItem
    - type: RandomSprite
      getAllGroups: true
      available:
        - background:
            background_messy: ""
            background_clean: ""
            background_large: ""
        - bribe:
            bribe: ""
            empty: ""
        - label:
            line: DepartmentalSpecialPick
            stamp: DepartmentalSpecialPick

