# Base

# uses "icon" and "icon-open" states for the main item.
# trash prototypes use "trash" state
- type: entity
  abstract: true
  parent: [FoodBase, FoodOpenableBase]
  id: FoodTinBase
  name: tin
  description: A tin of something, sealed tight.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 15
  - type: Openable
    openableByHand: false
    sound:
      path: /Audio/Items/can_open3.ogg
  - type: Destructible
    thresholds:
    # if tinned food is nuked just delete it, no sound
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 6
      behaviors:
      - !type:OpenBehavior
  - type: Item
    sprite: Objects/Consumable/Food/snacks.rsi
    heldPrefix: packet
    size: Tiny
  - type: DamageOnLand
    damage:
      types:
        Blunt: 3
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 3
  - type: Damageable
    damageContainer: Inorganic
  - type: StaticPrice
    price: 50

- type: entity
  abstract: true
  parent: FoodTinBase
  id: FoodTinBaseMeat
  name: tin
  description: A tin of something, sealed tight.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Protein
          Quantity: 5
  - type: Tag
    tags:
    - Meat

- type: entity
  abstract: true
  parent: BaseItem
  id: FoodTinBaseTrash
  name: empty tin
  description: An empty tin. Could get a bit of metal from this.
  components:
  - type: Sprite
    state: trash
  - type: Item
    sprite: Objects/Consumable/Food/snacks.rsi
    heldPrefix: packet
    size: Tiny
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    # if tinned food is nuked just delete it, no sound
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/unwrap.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodTinEmpty:
            min: 1
            max: 1
        offset: 0
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: Tag
    tags:
    - Trash

- type: entity
  parent: FoodTinBaseTrash
  id: FoodTinEmpty
  name: empty tin
  description: A thin rod of metal used to skewer just about anything and cook it.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/Tins/empty.rsi
    state: icon
  - type: Destructible
    thresholds:
    # if tinned food is nuked just delete it, no sound
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]


